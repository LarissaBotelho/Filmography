    <script>
        window.onload = function getGeneros() {
            axios.get('https://api.themoviedb.org/3/discover/movie?api_key=b6aa9e3a5640442db50f18523bfcb52a&with_genres=878&without_genres=16%2C28%2C12%2C35%2C80%2C99%2C18%2C10751%2C36%2C27%2C10402%2C9648%2C10749%2C14%2C10770%2C53%2C10752%2C37')
                .then((response) => {
                    console.log(response.data.results);
                    let generos = response.data.results;
                    let output = '';
                    $.each(generos, (index, val) => {
                        console.log(val);
                        output += `
          <div class="col-10 col-sm-5 col-lg-3">
          <div class="row">                   
              <div class="well text-center">
                  <img alt="poster" class="poster" src='https://image.tmdb.org/t/p/w185${val.poster_path}'/>
              </div>
          </div>                  
          <div class="row">
              <h5>${val.title}</h5>
          </div>
          <div class="row">
          <h6>${val.release_date}</h6>
          </div>
          <div class="row">
                <a onclick="favoritar('${val.id}')" class="btn btn-primary" href="#">Favoritar</a>
              <a onclick="movieSelected('${val.id}')" class="btn btn-primary"  href="https://www.themoviedb.org/movie/${val.id}" target="blank">Mais informações</a>
          </div>                  
      </div>
          `;
                    });

                    $('#ficcao').html(output);
                })
                .catch((err) => {
                    console.log(err);
                });
        }
